<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glacia Pizza</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <table  width="40%">
            <thead>
                <tr>
                    <td>
                        <h4>Choose Pizza Size</h4>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="" id="">
                            <option selected disabled>Size</option>
                            <option value="550">Small</option>
                            <option value="800">Medium</option>
                            <option value="1000">Large</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <td>
                        <h4>Choose Crust Type</h4>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="" id="">
                            <option selected disabled>Crust</option>
                            <option value="150">Crispy</option>
                            <option value="180">Stuffed</option>
                            <option value="100">Gluten-free</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <td>
                        <h4>Choose Topping</h4>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="" id="">
                            <option selected disabled>Topping</option>
                            <option value="100">Mushrooms</option>
                            <option value="150">Sausage</option>
                            <option value="150">Extra Cheese</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <td>
                        <h4>Add my Pizza</h4>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="number" value="1">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>  
</body>
</html>
